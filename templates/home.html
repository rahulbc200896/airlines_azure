<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airlines Ticket Price Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f0f2f5;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 650px;
            margin-top: 40px;
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
        }
        h1, legend {
            text-align: center;
            margin-bottom: 20px;
            color: #0072ff;
        }
        .btn-primary {
            background-color: #0072ff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #005ecb;
        }
        h2 {
            text-align: center;
            margin-top: 20px;
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
       <h1>Airlines Ticket Price Prediction</h1>
   
       <form action="{{ url_for('predict_ticket_price')}}" method="post">
            <legend>Enter Flight Details</legend>

            <!-- Airline -->
            <div class="mb-3">
                <label class="form-label">Airline</label>
                <select class="form-control" name="airline" required>
                    <option selected disabled value="">Select your Airline</option>
                    <option value="SpiceJet">SpiceJet</option>
                    <option value="AirAsia">AirAsia</option>
                    <option value="Vistara">Vistara</option>
                    <option value="GO_FIRST">GO_FIRST</option>
                    <option value="Indigo">Indigo</option>
                    <option value="Air_India">Air_India</option>
                </select>
            </div>

            <!-- Source City -->
            <div class="mb-3">
                <label class="form-label">Source City</label>
                <select class="form-control" name="source_city" required>
                    <option selected disabled value="">Select Source City</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Bangalore">Bangalore</option>
                    <option value="Kolkata">Kolkata</option>
                    <option value="Hyderabad">Hyderabad</option>
                    <option value="Chennai">Chennai</option>
                </select>
            </div>

            <!-- Destination City -->
            <div class="mb-3">
                <label class="form-label">Destination City</label>
                <select class="form-control" name="destination_city" required>
                    <option selected disabled value="">Select Destination City</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Bangalore">Bangalore</option>
                    <option value="Kolkata">Kolkata</option>
                    <option value="Hyderabad">Hyderabad</option>
                    <option value="Chennai">Chennai</option>
                </select>
            </div>

            <!-- Departure Time -->
            <div class="mb-3">
                <label class="form-label">Departure Time</label>
                <select class="form-control" name="departure_time" required>
                    <option selected disabled value="">Select Departure Time</option>
                    <option value="Evening">Evening</option>
                    <option value="Early_Morning">Early Morning</option>
                    <option value="Morning">Morning</option>
                    <option value="Afternoon">Afternoon</option>
                    <option value="Night">Night</option>
                    <option value="Late_Night">Late Night</option>
                </select>
            </div>

            <!-- Stops -->
            <div class="mb-3">
                <label class="form-label">Stops</label>
                <select class="form-control" name="stops" required>
                    <option selected disabled value="">Select Stops</option>
                    <option value="zero">Zero</option>
                    <option value="one">One</option>
                    <option value="two_or_more">Two or More</option>
                </select>
            </div>

            <!-- Arrival Time -->
            <div class="mb-3">
                <label class="form-label">Arrival Time</label>
                <select class="form-control" name="arrival_time" required>
                    <option selected disabled value="">Select Arrival Time</option>
                    <option value="Evening">Evening</option>
                    <option value="Early_Morning">Early Morning</option>
                    <option value="Morning">Morning</option>
                    <option value="Afternoon">Afternoon</option>
                    <option value="Night">Night</option>
                    <option value="Late_Night">Late Night</option>
                </select>
            </div>

            <!-- Class -->
            <div class="mb-3">
                <label class="form-label">Class</label>
                <select class="form-control" name="class" required>
                    <option selected disabled value="">Select Class</option>
                    <option value="Economy">Economy</option>
                    <option value="Business">Business</option>
                </select>
            </div>

            <!-- Days Left -->
            <div class="mb-3">
                <label class="form-label">Days Left</label>
                <input class="form-control" type="number" name="days_left" placeholder="Enter days left" min="1" max="49" required>
            </div>

            <!-- Duration -->
            <div class="mb-3">
                <label class="form-label">Duration (hrs)</label>
                <input class="form-control" type="number" name="duration" placeholder="Enter duration" min="0.0" max="100.0" required>
            </div>

            <div class="text-center">
                <input class="btn btn-primary btn-lg" type="submit" value="Predict Ticket Price" />
            </div>
        </form>

        {% if results %}
            <h2>The prediction is â‚¹{{ results }}</h2>
        {% endif %}
    </div>
</body>
</html>
